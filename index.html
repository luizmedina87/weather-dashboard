<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!-- boostrap link -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  />
  <!-- css link -->
  <link
    rel=""
    href="./assets/css/styles.css"
  />
</head>
<body>
  <header>Weather Dashboard</header>
  <aside>
    <form>
      <label for="city-search">Search for a City:</label><br>
      <input type="text" id="city-search" name="city-search" placeholder="e.g. Toronto">
    </form>
  </aside>
  <section id="curr-card">
    <h1 id="curr-city"></h1>
    <p id="curr-temp">Temp: xx F</p>
    <p id="curr-wind">Wind: xx MPH</p>
    <p id="curr-humidity">Humidity: xx %</p>
    <p id="curr-uv">UV index: xx</p>
  </section>
  <section id="forecast-cards">
    <div>First card</div>
    <div>Second card</div>
    <div>Third card</div>
    <div>Fourth card</div>
    <div>Fifth card</div>
  </section>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
