<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!-- boostrap link -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  />
  <!-- css link -->
  <link
    rel="stylesheet"
    href="./assets/css/styles.css"
  />
</head>
<body>
  <header class="bg-dark text-white text-center fs-1">Weather Dashboard</header>
  <div class="container">
    <div class="row">
      <aside class="col-3">
        <form>
          <label id="search-title" for="city-search" class="fs-4">Search for a City:</label><br>
          <input type="text" id="city-search" name="city-search" placeholder="e.g. Toronto" class="form-control"/>
        </form>
        <button id="search-btn" class="btn btn-info">Search</button>
        <div id="cities-btns"></div>
      </aside>
      <div class="col-9">
      <!-- weather data -->
        <section id="curr-card" class="card">
          <h1 id="curr-city"></h1>
          <p id="curr-temp"></p>
          <p id="curr-wind"></p>
          <p id="curr-humidity"></p>
          <p id="curr-uv"></p>
        </section>
        <!-- forecasts section -->
        <h2>5-Day Forecast:</h2>
        <section id="forecast-cards" class="row">
          <!-- here goes the forecast cards -->
        </section>
          

      </div>
    </div>
  </div>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
