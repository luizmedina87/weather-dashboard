<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <!-- boostrap link -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  />
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
  />
</head>
<body>
  <header>Weather Dashboard</header>
  <aside>
    <form>
      <label for="city-search">Search for a City:</label><br>
      <input type="text" id="city-search" name="city-search" placeholder="e.g. Toronto">
    </form>
  </aside>
  <section>
    <h1>Toronto 27-March-2021 <i class="bi bi-cloud-snow"></i></h1>
    <p>Temp: xx F</p>
    <p>Wind: xx MPH</p>
    <p>Humidity: xx %</p>
    <p>UV index: xx</p>
  </section>
    
</body>
</html>
